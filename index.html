<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Mooli&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <h1 class="toDo-title"><i class="fa-solid fa-check-to-slot"></i> To-Do List</h1>
        <div>
            <input type="text" id="taskInput" placeholder="New Task" class="input-text">
            <button id="add-btn" class="add-btn"> Add </button>
        </div>
        <div class="filter-container justify-content-end align-items-center mb-4 pt-2 pb-3">
            <div class="filter">
                <p class="small mb-0 me-2 text-muted">Filter</p>
                <select class="select" id="filter">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="active">Active</option>
                </select>
            </div>
        </div>
        <div id="taskList">
            <!-- Tasks will be displayed here -->
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
